[package]
name = "sigalign"
version = "0.1.0"
authors = ["baku4 <bahkhun@gamil.com>"]
edition = "2018"
description = "Pairwise alignment algorithm using gap-affine penalty for nucleotide and amino-acid sequences."
readme = "README.md"
repository = "https://github.com/baku4/sigalign/"
license = "MIT"
keywords = ["alignment", "nucleotide", "bioinformatics", "bio"]
categories = ["science"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
num = "0.4.0"
lt-fm-index = "0.4.0"
bio = "0.37.0"
fm-index = "0.1.2"
serde = "1.0.127"
serde_json = "1.0.68"
bincode = "1.3.3"

[dependencies.rusqlite]
version = "0.26.1"
features = ["bundled"]

[dev-dependencies]
criterion = "0.3.5"

[[bench]]
name = "benchmark"
harness = false